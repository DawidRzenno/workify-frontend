<form>
  <div class="container container-fluid mt-5">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <div style="width: 350px">
          <h3 class="mb-4">
            Log in
          </h3>

          <div class="w-100 mb-3">
            <label for="username">Username</label>
            <input
              id="username"
              type="text"
              class="form-control"
              aria-label="Username"
            />
          </div>

          <div class="w-100 mb-3">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              class="form-control"
              aria-label="Password"
            />
          </div>
          <div class="w-100 mb-3">
            <div class="form-check ml-2">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="rememberMe"
                checked
              >
              <label
                class="form-check-label"
                for="rememberMe"
              >
                Remember me
              </label>
            </div>
          </div>
          <div class="w-100 mb-3">
            <button class="btn btn-primary w-100">Log me in!</button>
          </div>
          <div class="w-100 mb-3">
            <a routerLink="/password-reset">Password reset</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
