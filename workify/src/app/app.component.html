<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a
      class="navbar-brand"
      routerLink="/home"
      routerLinkActive="active"
    >Workify</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav mb-2 mb-lg-0">
        <ng-container [ngSwitch]="!!user">
          <ng-template [ngSwitchCase]="false">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/log-in"
                routerLinkActive="active"
              >Log in</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/register"
                routerLinkActive="active"
              >Register</a>
            </li>
          </ng-template>
          <ng-template [ngSwitchCase]="true">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/home"
                routerLinkActive="active"
              >Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/time-tracker"
                routerLinkActive="active"
              >Time Tracker</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/calendar"
                routerLinkActive="active"
              >Calendar</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/notepad"
                routerLinkActive="active"
              >Notepad</a>
            </li>
            <li class="nav-item ml-2 d-flex align-items-center">
              <div ngbDropdown placement="bottom-right" class="d-inline-block" display="dynamic">
                <button class="btn btn-sm btn-primary" id="userDropdown" ngbDropdownToggle>{{user?.name + " "}}</button>
                <div ngbDropdownMenu aria-labelledby="userDropdown">
                  <button ngbDropdownItem routerLink="/user">User settings</button>
                  <button ngbDropdownItem (click)="logOut()">Log out</button>
                </div>
              </div>
            </li>
          </ng-template>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
<div class="router-outlet">
  <router-outlet></router-outlet>
</div>
