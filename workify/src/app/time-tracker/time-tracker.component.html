<div class="container container-fluid mt-5">
  <div class="row">
    <div class="col-12 mb-4 d-flex justify-content-between">
      <h3>Time Tracker</h3>
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-primary" id="dropdownColumns" ngbDropdownToggle>Columns ({{12 / colWidth}})</button>
        <div ngbDropdownMenu aria-labelledby="dropdownColumns">
          <button ngbDropdownItem (click)="setAndStoreColWidth(12)">1</button>
          <button ngbDropdownItem (click)="setAndStoreColWidth(6)">2</button>
          <button ngbDropdownItem (click)="setAndStoreColWidth(4)">3</button>
          <button ngbDropdownItem (click)="setAndStoreColWidth(3)">4</button>
        </div>
      </div>
    </div>
    <div
      [class]="'mb-4 col-' + colWidth"
      *ngFor="let project of projects"
    >
      <div class="card h-100">
        <div class="card-body">
          <h5 class="mb-4"><a [routerLink]="'./project/' + project.id">
            Project "{{project.name}}" ({{project.id}})
          </a></h5>
          <div class="ml-2 mb-3">
            <h6>Recent entries</h6>
            <p
              *ngFor="let entry of project.entries"
              style="font-family: monospace"
            >
              {{entry.startDate.toLocaleTimeString()}} | Entry "{{entry.name}}" ({{entry.id}})
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
